<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">
        <img src="{{url_for('static', filename='images/logo.png')}}" alt="Logo" style="width:40px;">
    </a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link {% if 'grade_id' not in request.args %}active{% endif %}" href="/">Trang chủ</a>
            </li>
            {% for g in grades %}
            <li class="nav-item {% if 'grade_id' in  request.args and g.id==request.args.grade_id|int %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('home', grade_id=g.id)}}">{{ g.name }}</a>
            </li>
            {% endfor %}
            <li class="nav-item">
                <a class="nav-link text-success" href="/login">Đăng nhập</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="/register">Đăng ký</a>
            </li>
        </ul>
    </div>

    <form class="form-inline">
        <input name="keyword" class="form-control mr-sm-2" type="text" placeholder="Nhập từ khóa">
        <button class="btn btn-success" type="submit">Search</button>
    </form>
</nav>
